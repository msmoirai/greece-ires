<section class="ires-hero <r:var name="wvu-hero__classes" />">
  <div class="ires-hero__container">
    <div class="ires-hero__header">

      <h1 class="wvu-shout"><r:editable_region name="ires-hero__title-top" type="simple">Line One</r:editable_region>
      <span><r:editable_region name="ires-hero__title-bottom" type="simple">Line Two</r:editable_region></span></h1>

      <r:if_content_for region="ires-hero__lede">
      <p><r:editable_region name="ires-hero__lede" type="simple">This is a lede to describe the action hero or help the user to action</r:editable_region></p>
      </r:if_content_for>
    </div>


    <r:if_content_for region="ires-hero__button-url">
      <a href="<r:page:content name="ires-hero__button-url" />" class="button"><r:editable_region name="ires-hero__button-text" type="simple">Button Text</r:editable_region></a>
    </r:if_content_for>

    <r:edit_mode_only>
      <p>Add your button link</p>
      <r:editable_region name="ires-hero__button-url"/>
    </r:edit_mode_only>

  </div>
</section>
